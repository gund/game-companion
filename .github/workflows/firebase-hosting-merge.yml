name: Deploy to Firebase Hosting on merge
'on':
  workflow_run:
    workflows: ['Test']
    types:
      - completed
    branches:
      - main

jobs:
  build_and_deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npx nx run-many --target=build --all=true
      - uses: FirebaseExtended/action-hosting-deploy@v0
        name: Deploy Terraforming Mars Companion App
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TFM_COMPANION }}'
          channelId: live
          target: tfm-companion
          projectId: tfm-companion
      - uses: FirebaseExtended/action-hosting-deploy@v0
        name: Deploy Game Companion App
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TFM_COMPANION }}'
          channelId: live
          target: board-game-companion-app
          projectId: tfm-companion
