name: Deploy to Firebase Hosting on PR
'on':
  workflow_run:
    workflows: ['Test']
    types:
      - completed

jobs:
  build_and_preview:
    if: "${{ github.event.workflow_run.conclusion == 'success' && github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx nx affected --target=deploy-firebase
        name: Deploying to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TFM_COMPANION }}
